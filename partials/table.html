<table class="table table-striped">
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Rate</th>
    <th>Amount</th>
  </tr>
  <tr ng-repeat="item in i.itemList">
    <td>
      <input type="text" class="form-control" placeholder="Item name" ng-model="item.name">
    </td>
    <td>
      <input type="number" class="form-control" placeholder="Quantity" ng-model="item.quantity">
    </td>
    <td>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" class="form-control" ng-model="item.rate">
      </div>
    </td>
    <td>
      {{ item.quantity * item.rate}}
    </td>
  </tr>
</table>
<button type="button" class="btn btn-primary" ng-click="addNewItem()">Add item</button>
